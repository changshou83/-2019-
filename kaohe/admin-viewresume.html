<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员-查看简历</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <!-- 矢量图 -->
    <script src="https://at.alicdn.com/t/font_1608278_cttk45jt1zk.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <img src="img/qinliIcon.png" alt="" class="qinLiIcon">
                <ul class="nav navbar-nav menu">
                    <li><a href="#" class="active">查看简历</a></li>
                    <li><a href="#">收藏</a></li>
                    <li><a href="#">回收站</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <li class="dropdown">
                        <img src="img/uesrimg.png" class="dropdown-toggle heads" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <ul class="dropdown-menu dropdown-admin-menu" style="min-width:64px;left: -15px;top: 3.4vw;">
                            <li><a href="#">编辑</a></li>
                            <li><a href="#" id="#logout">注销</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="btn-group-vertical" role="group" style="width:150px;height: 85px; display: inline-block;">
        <button type="button" class="btn btn-default" style="font-size: 14px;top: 1vh;"><svg class="icon" aria-hidden="true">
            <use xlink:href="#iconshenglvehao"></use>
        </svg><span style="top: -17px;">排序方式<br>时间</span> </button>
        <button type="button" class="btn btn-default" style="font-size: 14px;top: 2vh;"><svg class="icon" aria-hidden="true">
            <use xlink:href="#iconbianji"></use>
        </svg><span style="top: -8px;">批量操作</span> </button>
        <button type="button" class="btn btn-default" style="font-size: 20px;top: 46vh;" disabled="disabled"><svg class="icon" aria-hidden="true" >
            <use xlink:href="#iconxinaixin"></use>
        </svg><span style="top: -5px;">&nbsp;有意&nbsp;&nbsp;</span> </button>
        <button type="button" class="btn btn-default" style="font-size: 20px;top: 47vh;" disabled="disabled"><svg class="icon" aria-hidden="true">
            <use xlink:href="#iconlajitong"></use>
        </svg><span style="top: -5px;">&nbsp;删除&nbsp;&nbsp;</span> </button>
        <button type="button" class="btn btn-default" style="font-size: 14px;top: 48vh;"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icondaochu"></use>
        </svg><span style="top: -8px;">导出本地</span> </button>
    </div>
    <div class="showResume">
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <table>
                            <tbody>
                                <tr>
                                    <td rowspan="4" colspan="2" id="photo"><img src="img/id_photo.png" alt="" id="modal-img"></td>
                                </tr>
                                <tr>
                                    <td width='30px'>姓名</td>
                                    <td id="id" colspan="4">0</td>
                                </tr>
                                <tr>
                                    <td width='60px'>学院专业</td>
                                    <td colspan="2">id="major"</td>
                                </tr>
                                <tr>
                                    <td width='30px'>年级</td>
                                    <td colspan="2">id="grade"</td>
                                </tr>
                                <tr>
                                    <td width='100px' rowspan="2">联系方式</td>
                                    <td width='30px'>手机</td>
                                    <td id="tel" colspan="2">0</td>
                                </tr>
                                <tr>
                                    <td width='30px'>QQ</td>
                                    <td id="qq" colspan="2">0</td>
                                </tr>
                                <tr>
                                    <td width='100px'>应聘部门</td>
                                    <td id="department" colspan="3">0</td>
                                </tr>
                                <tr>
                                    <td width='100px'>应聘职务</td>
                                    <td id="position" colspan="3">0</td>
                                </tr>
                                <tr>
                                    <td width='100px'>特长,兴趣爱好</td>
                                    <td id="hobby" colspan="3">0</td>
                                </tr>
                                <tr>
                                    <td width='100px'>荣誉奖项</td>
                                    <td id="rewards" colspan="3">0</td>
                                </tr>
                                <tr>
                                    <td width='100px'>自我评价</td>
                                    <td id="selfeva" colspan="4" width='500px'>0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default like"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#iconxinaixin"></use>
                        </svg><span style="top: -5px;">&nbsp;有意&nbsp;&nbsp;</span></button>
                        <button type="button" class="btn btn-default delete" data-dismiss="modal"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#iconlajitong"></use>
                        </svg><span style="top: -5px;">&nbsp;删除&nbsp;&nbsp;</span></button>
                        <button type="button" class="btn btn-default export" data-dismiss="modal"><svg class="icon" aria-hidden="true">
                            <use xlink:href="#icondaochu"></use>
                        </svg><span style="top: -8px;">导出本地</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-group changePageBtn" role="group" aria-label="...">
        <button type="button" class="btn btn-default back">上一页</button>
        <button type="button" class="btn btn-default forward">下一页</button>
    </div>
    <div class="currentAndTotal">当前页数：
        <span class="currentPage">1</span> 总页数：
        <span class="totalPage"></span>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
