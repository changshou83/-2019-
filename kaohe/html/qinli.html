<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main interface</title>
    <!-- 矢量图 -->
    <script src="https://at.alicdn.com/t/font_1608278_cttk45jt1zk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js "></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../css/qinli.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <img src="../img/琴理图标.png" alt="" class="qinLiIcon">
                <ul class="nav navbar-nav menu">
                    <li><a href="#">个人简历</a></li>
                    <li><a href="#">最近修改</a></li>
                    <li><a href="#">草稿箱</a></li>
                    <li><a href="#">回收站</a></li>
                    <li><a href="#">简历模板</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <img src="../img/yuan.png" class="dropdown-toggle heads" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 主体部分 -->
    <div class="main">
        <div class="Large-yellow-rectangle">
            <div class="Little-yellow-rectangle"></div>
        </div>
        <div class="text">
            <p class="p1">沈阳理工大学</p>
            <p class="p2">在线简历系统</p>
        </div>
        <div class="btn">
            <button type="button" class="btn btn-primary btn-lg btn-groups" id="user" data-toggle="modal" data-target="#userform"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><p>用户登录</p></button>
            <button type="button" class="btn btn-primary btn-lg btn-groups" id="admin" data-toggle="modal" data-target="#adminform">管理员登陆<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
        </div>
        <!-- 用户登录模态框 -->
        <div class="modal fade" id="userform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-content-user">
                    <div class="modal-body">
                        <form class="form-horizontal form-horizontal-user" action="LoginServlet" method="post">
                            <div class="form-group col-sm-12">
                                <input type="text" class="form-control common" placeholder="请输入手机号" aria-describedby="basic-addon1" name="tel" id="user-tel">
                            </div>
                            <div class="form-group col-sm-12">
                                <input type="password" class="form-control" id="userPassword" placeholder="请输入密码" name="pwd">
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="chkCode" placeholder="请输入验证码" name="chkcode">
                                </div>
                                <div class="col-sm-3">
                                    <img src="CheckCodeServlet" alt="" name="checkcode">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class=" col-sm-1"></div>
                                <div class=" col-sm-4">
                                    <button type="submit" class="btn btn-default-user-login">登录</button>
                                </div>
                                <div class=" col-sm-2"></div>
                                <div class=" col-sm-4">
                                    <button type="button" class="btn btn-primary btn-lg btn-groups-enroll" id="enroll" data-toggle="modal" data-target="#login" data-dismiss="modal">注册</button>
                                </div>
                                <div class=" col-sm-1"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 管理员登陆模态框 -->
        <div class="modal fade" id="adminform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-content-admin">
                    <div class="modal-body">
                        <form class="form-horizontal form-horizontal-admin" action="adminLoginServlet" method="post">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control common" id="inputTel" placeholder="请输入手机号/账号" name="tel">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-11">
                                    <input type="password" class="form-control " id="inputPassword" placeholder="请输入密码" name="pwd">
                                </div>
                                <div class="col-sm-1" style="padding:0;">
                                    <img src="../img/close.png" alt="" class="img-responsive img-rounded" id="eye" style="height: 3vw; padding:0;">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class=" col-sm-3"></div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-default-admin-login">登录</button>
                                </div>
                                <div class=" col-sm-3"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 用户注册模态框 -->
        <div class="modal fade modal-modal-enroll" id="login" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-content-enroll">
                    <div class="modal-body">
                        <form class="form-horizontal form-horizontal-enroll" action="RegisterServlet" method="post" id="enroll">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">*用户名:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="username" name="username">
                                            <div class="none username_blank" style="color:red;">
                                                <span>
                                                    <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icontishi"></use>
                                                    </svg> 用户名不能为空
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">*学号:</label>
                                        <div class="col-sm-10 input">
                                            <input type="text" class="form-control" id="student_number" name="student_number">
                                            <div class="none student_number_blank" style="color:red;">
                                                <span>
                                                    <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icontishi"></use>
                                                    </svg> 学号不能为空
                                                </span>
                                            </div>
                                            <div class="none student_number_no" style="color:red;">
                                                <span>
                                                    <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icontishi"></use>
                                                    </svg> 学号应为10位数字
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">QQ:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="qq" name="qq">
                                            <div class="none qq_no" style="color:red;">
                                                <span>
                                                <svg class="icon" aria-hidden="true">
                                                    <use xlink:href="#icontishi"></use>
                                                </svg> QQ号不符合规范
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">*手机号:</label>
                                        <div class="col-sm-10 input">
                                            <input type="text" class="form-control" id="tel" name="tel">
                                            <div class="none tel_blank" style="color:red;">
                                                <span>
                                                    <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icontishi"></use>
                                                    </svg> 手机号不能为空
                                                </span>
                                            </div>
                                            <!-- registered 已注册-->
                                            <div class="none tel_registered" style="color:red;">
                                                <span>
                                                    <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icontishi"></use>
                                                    </svg> 手机号已注册
                                                </span>
                                            </div>
                                            <div class="none tel_no" style="color:red;">
                                                <span>
                                                    <svg class="icon" aria-hidden="true">
                                                        <use xlink:href="#icontishi"></use>
                                                    </svg> 手机号不符合规范
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">*密码:</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="enroll-pwd" name="pwd">
                                            <div class="none enroll-pwd_blank" style="color:red;">
                                                <span>
                                                <svg class="icon" aria-hidden="true">
                                                    <use xlink:href="#icontishi"></use>
                                                </svg> 密码不能为空
                                            </span>
                                            </div>
                                            <div class="none enroll-pwd_no" style="color:red;">
                                                <span>
                                                <svg class="icon" aria-hidden="true">
                                                    <use xlink:href="#icontishi"></use>
                                                </svg> 密码必须包含数字和字母，且在6~18位之间
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">个人资料:</label>
                                        <div class="col-sm-10">
                                            <textarea name="" id="" cols="59" rows="8" style="background-color: #b3b5b6;" name="info"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label"></label>
                                        <div class=" col-sm-1"></div>
                                        <div class="col-sm-6">
                                            <button type="submit" class="btn btn-default" disabled="disabled">完成</button>
                                        </div>
                                        <div class=" col-sm-3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-1 control-label"></label>
                                        <div class=" col-sm-2" style="font-size:13px;padding:17px 0 0 33px;">
                                            <p style="margin: 0;">已有账号？</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="button" class="btn btn-default-login3" data-target="#userform" data-dismiss="modal" data-toggle="modal">登录</button>
                                        </div>
                                        <div class=" col-sm-1 "></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/kaohe.js"></script>
</body>

</html>
